        <!-- To upload movies -->
        <!DOCTYPE html>
<html>
<head>
    <title>Movie Upload Form</title>
</head>
<body>
    <h2>Upload Movie</h2>
    <form method="post" action="/dashboard/post_upload/" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>

        <label for="original_title">Original Title:</label>
        <input type="text" name="original_title" id="original_title"><br><br>

        <label for="overview">Overview:</label>
        <textarea name="overview" id="overview" rows="4" cols="50"></textarea><br><br>

        <label for="cast">Cast (Space-separated):</label>
        <input type="text" name="cast" id="cast"><br><br>

        <label for="genres">Genres (Space-separated):</label>
        <input type="text" name="genres" id="genres"><br><br>

        <label for="keywords">Keywords (Space-separated):</label>
        <input type="text" name="keywords" id="keywords"><br><br>

        <!-- <label for="movie_path">Movie File:</label>
        <input type="file" name="movie_path" id="movie_path" accept=".mp4" required><br><br> -->

        <label for="poster_path">Poster Image:</label>
        <input type="file" name="poster_path" id="poster_path" accept="image/*"><br><br>

        <label for="id">ID:</label>
        <input type="text" name="id" id="id"><br><br>


        <input type="submit" value="Upload Movie">
    </form>





    
</body>
</html>
