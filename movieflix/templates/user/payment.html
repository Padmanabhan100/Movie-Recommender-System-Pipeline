<!-- payment.html -->
<html>
<body>
    <h1>Complete your payment</h1>

    {% if payment_data.email and payment_data.password %}
        <form action="/user/post_payment/" method="POST">
            {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_uUjzIyQZt4FvzV"
                data-currency="INR"
                data-amount = "{{ payment_data.amount }}"
                data-order_id="{{ payment.id }}"
                data-buttontext="Pay with Razorpay"
                data-name="Acme Corp"
                data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="Easy Produce Enterprise"
                data-prefill.email="paddyrolex10@gmail.com"
                data-theme.color="#F37254"></script>

            <input type="hidden" value="{{ user_id }}" name="user_id">
        </form>

    {% else %}
    <form action="/user/renew_payment_done/" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_uUjzIyQZt4FvzV"
            data-currency="INR"
            data-amount = "{{ payment_data.amount }}"
            data-order_id="{{ payment.id }}"
            data-buttontext="Pay with Razorpay"
            data-name="Acme Corp"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Easy Produce Enterprise"
            data-prefill.email="paddyrolex10@gmail.com"
            data-theme.color="#F37254"></script>

        <input type="hidden" value="{{ user_id }}" name="user_id">
    </form>

    {% endif %}

    
    
</body>
</html>
