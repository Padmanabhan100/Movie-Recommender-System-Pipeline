<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Produce - Sign in</title>
    <script src="https://kit.fontawesome.com/20f31187f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
    <div class="navbar"></div>
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">EasyProduce</h1></div>
            <div class="menu-container">
        </div>
            
            <div class="profile-container">
                <!-- <img class="profile-picture" src="profile_picture1.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div> -->

                <!-- <div class="toggle">
                    <i class="fa-solid fa-moon toggle-icon"></i>
                    <i class="fa-solid fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div> -->


            </div> 
    </div>
       

    {% if signinFailed %}
    <!-- Alert message -->
        <div id="alertMessage" class="alert alert-dark" role="alert">
            Signin failed, please try again or create an account if you do not have one!
        </div>
    {% endif %}

    <div class="container">
        <div class="form-container-wrapper">
            <form class="form-container" action="/user/post_signin/" method="POST">
                {% csrf_token %}
                <div class="icon-container">
                    <i class="fa-solid fa-user icon-user"></i>
                </div>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input class="text-style" type="email" placeholder="Email" name="email" id="email">
                </div>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input class="text-style" type="password" placeholder="Password" name="password" id="password">
                </div>
                <!-- <div class="remember-forgot">
                    <div>
                        <input type="checkbox" id="cb">
                        <label for="cb" class="lbl-remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password</a>
                </div> -->
                <input type="submit" class="btn-login" value="Login">
            </form>
        </div>
    </div>
    
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var alertMessage = document.getElementById("alertMessage");
    
        // Show the alert message
        alertMessage.style.display = "block";
    
        // Hide the alert message after 3 seconds (3000 milliseconds)
        setTimeout(function () {
            alertMessage.style.display = "none";
        }, 3000);
    });
    </script>
